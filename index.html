<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Guess the Country Quiz</h1>
        <div id="image-container">
            <img id="country-image" src="" alt="Country Image">
        </div>
        <div id="clue-container">
            <p id="clue">Clue will appear here</p>
        </div>
        <label for="answer">Your Guess:</label>
        <input type="text" id="answer" placeholder="Type your guess here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
